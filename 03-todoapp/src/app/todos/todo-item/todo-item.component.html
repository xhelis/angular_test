<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todoItem.completed"
    [class.editing]="editing"
>
  <div class="view">
    <input class="toggle"
           [formControl]="chkCompleted"
           type="checkbox">
    <label (dblclick)="edit()">{{todo.text}}</label>
    <button class="destroy"></button>
  </div>
  <input class="edit"
         type="text"
         [formControl]="txtInput"
         (blur)="endEdition()"
         #inputFisic>
</li>
