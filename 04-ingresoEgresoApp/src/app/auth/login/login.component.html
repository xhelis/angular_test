<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Log In </h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="this.loginForm" (ngSubmit)="logInUser()">

            <div class="form-group">
              <label class="label">User</label>
              <div class="input-group">
                <input type="email" class="form-control" formControlName="userName" placeholder="Email">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="this.loginForm.get('userName')?.valid" class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" formControlName="password" placeholder="*********">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="this.loginForm.get('password')?.valid" class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="this.loginForm.invalid" class="btn btn-primary submit-btn btn-block">Login</button>
            </div>


            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">Have not you logged in yet? </span>
              <br>
              <a routerLink="/register" class="text-black text-small">Create a new account</a>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
